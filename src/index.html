<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <script src="./js/main.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/8726bca3f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Att göra-lista</h1>
    </header>
    <main>
        <div id="container">
            <form action="" id="form">
                <label for="task">Att göra:</label>
                <br>
                <input type="text" name="task" id="task">
                <br>
                <label for="priority">Prioritet (1-3):</label>
                <br>
                <input type="number" name="priority" id="priority">
                <br>
                <input type="submit" name="submit" id="submit" value="Lägg till">
                <input type="button" name="delete" id="delete" value="Rensa lista">
            </form>
            <div>
                <h2>Saker som ska göras:</h2>
                <ul id="todoList">

                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>Laborationsuppgift för kursen DT208G, Programmering i TypeScript</p>
        <p>© Copyright 2024 Emma Ådahl Görling</p>
    </footer>
</body>
</html>
